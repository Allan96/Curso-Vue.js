<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>
        {{ contador }}
    </p>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <p v-on:mousemove="atualizarXY">
        Mouse: {{ x }} e {{ y }}
        <!-- <span v-on:mousemove="parar">PARAR AQUIIII!!!!</span> -->
        <span v-on:mousemove.stop="">PARAR AQUIIII!!!!</span>

    </p>
    <a v-on:click="naoNavegar" href="http://google.com">Google</a>
    <a v-on:click.prevent="" href="http://google.com">Google</a>
</div>


<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo, evento) {
                console.log(evento)
                this.contador += passo;
            },
            atualizarXY(e) {
                this.x = e.clientX;
                this.y = e.clientY;
            },
            parar(e) {
                e.stopPropagation()
            },
            naoNavegar(e) {
                e.preventDefault()
            }
        }
    })
</script>
